<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meteorz - Futuristic Script Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  
  /* Basic Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    color: #eee;
    overflow-x: hidden;
    position: relative;
  }

  /* Spiral background */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #0ff, transparent 70%);
    animation: spiral 20s linear infinite;
    opacity: 0.1;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes spiral {
    0% { transform: rotate(0deg) translate(0, 0); }
    100% { transform: rotate(360deg) translate(0, 0); }
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
    box-shadow: 0 0 15px #0ff44a66;
  }
  nav .logo {
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: 3px;
    color: #0ff;
    text-transform: uppercase;
    text-shadow: 0 0 8px #0ff;
  }

  main {
    padding: 100px 2rem 2rem;
    max-width: 1200px;
    margin: auto;
    position: relative;
    z-index: 5;
  }

  /* Search bar */
  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 12px 16px;
    font-size: 1.1rem;
    border-radius: 50px;
    border: 2px solid #0ff;
    background: transparent;
    color: #eee;
    box-shadow:
      0 0 10px #0ff,
      inset 0 0 5px #0ff;
    outline: none;
    margin-bottom: 2rem;
    transition: background 0.3s ease;
  }
  #searchInput::placeholder {
    color: #bbb;
  }
  #searchInput:focus {
    background: #001f1f;
  }

  /* Scripts grid */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 2rem;
  }

  .card {
    background: #111;
    border: 2px solid #0ff;
    border-radius: 20px;
    padding: 2rem;
    box-shadow:
      0 0 15px #0ff88aa;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: default;
  }
  .card:hover {
    box-shadow:
      0 0 30px #0ff,
      0 0 60px #0ffaa;
    transform: translateY(-10px);
  }
  .card h3 {
    margin-top: 0;
    color: #0ff;
    font-size: 1.5rem;
  }
  .card p {
    color: #ccc;
    font-size: 1rem;
    line-height: 1.4;
    margin: 1rem 0;
  }
  .card button {
    background: transparent;
    border: 2px solid #0ff;
    color: #0ff;
    padding: 0.5rem 1.5rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .card button:hover {
    background: #0ff;
    color: #000;
  }

</style>
</head>
<body>

<nav>
  <div class="logo">METEORZ</div>
</nav>

<main>
  <input id="searchInput" type="text" placeholder="Search scripts..." oninput="filterScripts()" />

  <div class="card-grid" id="scriptsGrid">
    <div class="card" data-name="mobile shiftlock">
      <h3>Mobile Shiftlock</h3>
      <p>Enable shift-lock on mobile devices with this lightweight, easy-to-use script.</p>
      <button onclick="openScript('shiftlock')">View / Copy</button>
    </div>
    <div class="card" data-name="loader script">
      <h3>Loader Script</h3>
      <p>A fast loader to quickly inject your scripts on Roblox.</p>
      <button onclick="openScript('loader')">View / Copy</button>
    </div>
    <div class="card" data-name="chat bypasser">
      <h3>Chat Bypasser</h3>
      <p>Bypass chat restrictions with this advanced Roblox script.</p>
      <button onclick="openScript('chatbypass')">View / Copy</button>
    </div>
    <!-- Add more cards as needed -->
  </div>
</main>

<script>
  function filterScripts() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('#scriptsGrid .card');
    cards.forEach(card => {
      const name = card.getAttribute('data-name');
      if(name.includes(input)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  }
  function openScript(name) {
    const urls = {
      shiftlock: 'https://yourdomain.com/shiftlock.html',
      loader: 'https://yourdomain.com/loader.html',
      chatbypass: 'https://yourdomain.com/chatbypass.html'
    };
    window.open(urls[name], '_blank');
  }
</script>

</body>
</html>
